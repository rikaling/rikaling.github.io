<!DOCTYPE html>
<html lang="my">

<head>
    <!-- Required meta tags -->
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">
    <title>Read Burmese</title>
</head>


<body>

    <header class="navbar navbar-expand navbar-dark bd-navbar flex-md-row">
        <a class="navbar-brand h1 my-0" href="#">မြန်မာစာဖတ်ပါ</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://rikaling.github.io/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../doc-tieng-viet">Đọc Tiếng Việt</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto my-0">
            <li class="nav-item active my-0">
                <a target="_blank" class="nav-link" href="https://twitter.com/lyhng_rika"><i class="fa fa-twitter"
                        aria-hidden="true"></i></a>
            </li>
            <li class="nav-item active my-0">
                <a target="_blank" class="nav-link" href="https://t.me/lyhng_vi"><i class="fab fa-telegram"></i></a>
            </li>
            <li class="nav-item active my-0">
                <a target="_blank" class="nav-link" href="https://github.com/rikaling/rikaling.github.io"><i
                        class="fab fa-github"></i></a>
            </li>
        </ul>
    </header>

    <div class="container py-2">

        <div class="collapse show" id="form-init">
            <div class="form-group">
                <div class="input-group">
                    <input type="file" name="input-file" id="input-file" class="form-control">
                    <div class="input-group-append">
                        <button type="button" id="btn-load-file" class="btn btn-outline-primary">Load</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="input-text" id="input-text"></textarea>

            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="btn-submit-text">Parse</button>
                <button type="button" class="ml-2 btn btn-secondary" id="btn-hide" data-toggle="collapse"
                    data-target="#form-init">Hide</button>
            </div>
        </div>

        <div id="text-parsed"></div>

        <form class="mt-3">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="input-word" id="input-word">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn-copy-word">Copy</button>
                        <button type="button" id="btn-note" class="btn btn-outline-primary">Note</button>
                    </div>
                </div>
                <div class="input-group mt-1">
                    <textarea class="form-control" name="note" id='input-note'></textarea>
                </div>
            </div>
        </form>

        <div>
            <button id="btn-save-notes" class="btn btn-primary" type="button">Save Notes</button>
            <button type="button" class="ml-2 btn btn-secondary" id="btn-new-text" data-toggle="collapse"
                data-target="#form-init">New Text</button>
        </div>

        <hr>

        <h4 class="text-center">Notes</h4>
        <dl id="note-list"></dl>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Script of fontawesome -->
    <script src="https://kit.fontawesome.com/113d6398a1.js" crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="js/global.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/file.js"></script>
    <script src="js/syllable-segmentation.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
