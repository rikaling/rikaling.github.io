<body>
    <header class="navbar navbar-expand navbar-dark bd-navbar flex-md-row">
        <a class="navbar-brand h1 my-0" href="#">Deutsch Lesen</a>

                        class="fab fa-github"></i></a>
            </li>
        </ul>
    </header>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="word">Word</label>
                <input type="text" name="word" id="word" class="form-control">
            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input type="radio" id="radio-noun" name="pos" class="form-check-input">
                    <label class="form-check-label" for="radio-noun">Noun</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="radio-verb" name="pos" class="form-check-input">
                    <label class="form-check-label" for="radio-verb">Verb</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="radio-adjective" name="pos" class="form-check-input">
                    <label class="form-check-label" for="radio-adjective">Adjective</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="radio-adverb" name="pos" class="form-check-input">
                    <label class="form-check-label" for="radio-adverb">Adverb</label>
                </div>

            </div>
        </form>

        <div id="verb-detail">
            <form>
                <div class="form-group">
                    <div class="input-group row">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Prefix + Verb</span>
                        </div>
                        <input type="text" name="prefix" id="prefix" class="form-control col-2">
                        <input type="text" name="verb" id="verb" class="form-control col-8">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <div class="form-check form-check-inline">
                                <input type="checkbox" name="storng" id="strong" class="form-check-input">
                                <label for="strong" class="form-check-label">Strong</label>
                            </div>
                              </div>
                            <button class="btn btn-outline-secondary" type="button" id="btn-submit-verb">OK</button>
                          </div>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
